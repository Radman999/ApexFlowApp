<ion-app>
  <ion-menu contentId="main-content" [hidden]="scanActive">
    <ion-header>
      <ion-toolbar color="danger">
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content
      class="ion-padding"
      [style.--background]="scanActive ? '#00000000':'#000000'"
      >This is the menu content.</ion-content
    >
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header [hidden]="scanActive">
      <ion-toolbar color="danger">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content [style.--background]="scanActive ? '#00000000':'#ffffff'">
      <div class="ion-text-center">
        <ion-button (click)="startScan()" [hidden]="scanActive">
          <ion-icon name="barcode-outline" slot="start"></ion-icon>
          Start Scan
        </ion-button>
      </div>

      <ion-row class="scanner-buttons" [hidden]="!scanActive">
        <ion-col class="ion-no-padding">
          <ion-button expand="full" (click)="stopScanner()"
            >Stop Scan</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-content>
    <div [hidden]="scanActive">
      <form [formGroup]="form" (ngSubmit)="submitForm()">
        <ion-item>
          <ion-label position="floating">From</ion-label>
          <ion-select
            formControlName="From"
            interface="popover"
            placeholder="Select From"
          >
            <ion-select-option
              *ngFor="let item of selectableFrom"
              [value]="item.value"
            >
              {{ item.displayText }}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <!-- Updated To field with ion-select -->
        <ion-item>
          <ion-label position="floating">To</ion-label>
          <ion-select
            formControlName="To"
            interface="popover"
            placeholder="Select Destination"
          >
            <ion-select-option *ngFor="let wh of whList" [value]="wh.id">
              {{ wh.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <!-- Updated Quantity field with both ion-input and ion-range -->
        <ion-item>
          <ion-label position="floating">Quantity</ion-label>
          <ion-input
            type="number"
            formControlName="quantity"
            (ionChange)="onQuantityInput($event)"
            [value]="form.get('quantity')?.value"
            [max]="maxQuantity"
          >
          </ion-input>
          <span class="max-quantity">Max: {{ maxQuantity }}</span>
        </ion-item>

        <ion-button type="submit" expand="full" [disabled]="!form.valid">
          Submit
        </ion-button>
      </form>
    </div>
